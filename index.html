<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>

<body>
    <section>
        <header>
            <p class="small">Take A Trip</p>
            <h2>Destinations Unvieled: Inspiring Journey Awaits</h2>
            <p>
                Embark on a virtual adventure to stunning destinations worldwide, where breathtaking landscapes, vibrant
                cultures, and unforgettable experiences await.
            </p>
        </header>
        <ul class="gallery">
            <li>
                <figure>
                    <a href="#">
                        <img src="images/gallery-1.jpg" alt="">
                    </a>
                    <figcaption>
                        <main>
                            <p class="small">9-days trip</p>
                            <h3>Great Barrier Reef,
                                <em>Australia</em>
                            </h3>
                            <p>
                                Dive into the vibrant underwater world of the Great Barrier Reef, a UNESCO Heritage Site
                                teeming with marine life.
                            </p>
                        </main>
                        <footer>
                            <div>
                                <p class="small">From</p>
                                <p class="price">&#8364 2,500</p>
                            </div>
                            <img src="images/icon-arrow-right-color.svg" alt="">
                        </footer>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a href="#">
                        <img src="images/gallery-2.jpg" alt="">
                    </a>
                    <figcaption>
                        <main>
                            <p class="small">7-days trip</p>
                            <h3>Grant Canyon,
                                <em>USA</em>
                            </h3>
                            <p>
                                Stand in awe at the colossal beauty of the Grand Canyon, carved by the forces of nature
                                over millions of years.
                            </p>
                        </main>
                        <footer>
                            <div>
                                <p class="small">From</p>
                                <p class="price">&#8364 2,500</p>
                            </div>
                            <img src="images/icon-arrow-right-color.svg" alt="">
                        </footer>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a href="#">
                        <img src="images/gallery-3.jpg" alt="Gallery image">
                    </a>
                    <figcaption>
                        <main>
                            <p class="small">10-day trip</p>
                            <h3>Machu Picchu,
                                <em>Peru</em>
                            </h3>
                            <p>
                                Uncover the mystique of the ancient Inca ruins perched high in the Andes Mountains at
                                Machu Picchu.
                            </p>
                        </main>
                        <footer>
                            <div>
                                <p class="small">From</p>
                                <p class="price">€2,200</p>
                            </div>
                            <img src="images/icon-arrow-right-color.svg" alt="Icon">
                        </footer>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a href="#">
                        <img src="images/gallery-4.jpg" alt="Gallery image">
                    </a>
                    <figcaption>
                        <main>
                            <p class="small">11-day trip</p>
                            <h3>Bali,
                                <em>Indonesia</em>
                            </h3>
                            <p>
                                Find tranquility on the idyllic island of Bali, with its lush landscapes, serene
                                temples,
                                and warm hospitality.
                            </p>
                        </main>
                        <footer>
                            <div>
                                <p class="small">From</p>
                                <p class="price">€3,200</p>
                            </div>
                            <img src="images/icon-arrow-right-color.svg" alt="Icon">
                        </footer>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a href="#">
                        <img src="images/gallery-5.jpg" alt="Gallery image">
                    </a>
                    <figcaption>
                        <main>
                            <p class="small">5-day trip</p>
                            <h3>Rio de Janeiro,
                                <em>Brazil</em>
                            </h3>
                            <p>
                                Experience the rhythm and energy of Rio de Janeiro, home to vibrant Carnival
                                celebrations, iconic landmarks, and stunning beaches.
                            </p>
                        </main>
                        <footer>
                            <div>
                                <p class="small">From</p>
                                <p class="price">€1,600</p>
                            </div>
                            <img src="images/icon-arrow-right-color.svg" alt="Icon">
                        </footer>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a href="#">
                        <img src="images/gallery-6.jpg" alt="Gallery image">
                    </a>
                    <figcaption>
                        <main>
                            <p class="small">13-day trip</p>
                            <h3>Niagara Falls,
                                <em>Canada</em>
                            </h3>
                            <p>
                                Immerse yourself in the breathtaking cascades and embark on unforgettable adventures in
                                this natural wonder.
                            </p>
                        </main>
                        <footer>
                            <div>
                                <p class="small">From</p>
                                <p class="price">€3,000</p>
                            </div>
                            <img src="images/icon-arrow-right-color.svg" alt="Icon">
                        </footer>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>

</html>
